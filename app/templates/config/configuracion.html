{% extends "layout.html" %}
{% block title %}Configuración{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="container col-md-8 col-sm-12 " style="max-width: 40rem;">
  <div class="card">
  <form action="{{ url_for('config_update') }}"  method ="POST"  enctype="multipart/form-data">
    <div class="card-header bg-primary text-white" >
      <h5>Configuración del sistema:</h5>
    </div>

    <div class="card-body">
      <div class="form-group">
        <label for="titulo"><strong>Título de Inicio:</strong></label>
        <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Ingrese el título de inicio" value="{{config.titulo}}"  required>
      </div>
      
      <div class="form-group">
        <label for="description"><strong>Descripción de inicio:</strong></label>
        <textarea class="form-control" name="description" id="description" placeholder="Ingrese la descripción de inicio" rows="3"  required >{{config.description}}</textarea>
      </div>
    
      <div class="form-group">
        <label for="email"><strong>Correo de contacto:</strong></label>
        <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese el correo de contacto" value="{{config.email}}"  required>
      </div>

        <div class="form-group">
          <label class="my-1 mr-2" for="elementos"><strong>Cantidad de elementos por pagina a mostrar</strong></label>
            <select class="custom-select my-1 mr-sm-2" name="elementos" id="elementos">
              <option value="1"{% if config.cant_elements()==1 %} selected="selected"{% endif %}> 1</option>
              <option value="3"{% if config.cant_elements()==3 %} selected="selected"{% endif %}> 3</option>
              <option value="5"{% if config.cant_elements()==5 %} selected="selected"{% endif %}> 5</option>
            </select>
        </div>
        <label ><strong>Estado:</strong></label>
      <select class='form-control mr-sm-2' name='estado'>
        <option value='habilitado'{% if config.is_active()==1 %} selected="selected"{% endif %}>Habilitado</option>
        <option value='deshabilitado'{% if config.is_active()==0 %} selected="selected"{% endif %}>Deshabilitado</option>
      </select>


      <div class="form-inline">
        <div class="card-body d-flex justify-content-between align-items-center"></div>
        <button type="submit" class="btn btn-primary my-1">Guardar</button>
      </div>
    </div>
  </form>
</div>
</div>


{% endblock %}
