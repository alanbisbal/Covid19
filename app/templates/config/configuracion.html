{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="mx-auto" style="width: 500px;">
  <h3>Configuración del Sitema</h3>
  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Título de Inicio:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingrese el título de inicio" value="{{config.titulo}}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descripción de inicio:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ingrese la descripción de inicio" rows="3" >{{config.description}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Correo de contacto:</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el correo de contacto" value="{{config.email}}">
    </div>
    <div class="form-group">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Cantidad de elementos por pagina a mostrar</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" >
      <option value="1">1</option>
      <option value="2">3</option>
      <option value="3">5</option>
    </select>
  </div>
  <div class="form-inline">
      <div class="card-body d-flex justify-content-between align-items-center"></div>
      <button type="submit" class="btn btn-primary my-1">Guardar</button>
  </div>

  </form>

  {% if config.estado %}
      <form action="{{ url_for('config_activated') }}"  method ="POST"  enctype="multipart/form-data" >
        <button type="submit" class="btn btn-success">habilitado</button>
      </form>
    {% else %}
      <form action="{{ url_for('config_activated') }}"  method ="POST"  enctype="multipart/form-data" >
        <button type="submit" class="btn btn-danger">deshabilitado</button>
      </form>
    {% endif %}

</div>
{% endblock %}
