{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="mx-auto" style="width: 500px;">
  <h3>Configuración del Sitema</h3>

  <form action="{{ url_for('config_update') }}"  method ="POST"  enctype="multipart/form-data">

    <div class="form-group">
      <label for="titulo">Título de Inicio:</label>
      <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Ingrese el título de inicio" value="{{config.titulo}}">
    </div>
    <div class="form-group">
      <label for="description">Descripción de inicio:</label>
      <textarea class="form-control" name="description" id="description" placeholder="Ingrese la descripción de inicio" rows="3" >{{config.description}}</textarea>
    </div>
    <div class="form-group">
      <label for="email">Correo de contacto:</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Ingrese el correo de contacto" value="{{config.email}}">
    </div>

  <div class="form-group">
    <label class="my-1 mr-2" for="elementos">Cantidad de elementos por pagina a mostrar</label>
    <select class="custom-select my-1 mr-sm-2" name="elementos" id="elementos" >
      <option value="1">1</option>
      <option value="3">3</option>
      <option value="5">5</option>
    </select>
  </div>

  <select class='form-control mr-sm-2' name='estado'>
    <option value='habilitado'>Habilitado</option>
    <option value='deshabilitado'>Deshabilitado</option>
    
  </select>


  <div class="form-inline">
      <div class="card-body d-flex justify-content-between align-items-center"></div>
      <button type="submit" class="btn btn-primary my-1">Guardar</button>
  </div>

  </form>

</div>

{% endblock %}
