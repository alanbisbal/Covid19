{% extends "layout.html" %}
{% block title %}Donaciones Covid19{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block navbar %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="container mt-2">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <center>
            <svg style="text-align:center;" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg>
        </center>
          <h5 class="card-title text-center">Iniciar Sesión</h5>
          <form class="form-signin text-center" action="{{ url_for('auth_authenticate') }}" method="POST">
            <div class="form-group">
              <div class="input-group">
                <input name="username" type="text" class="form-control" placeholder="Nombre de usuario" required autofocus>

              </div>
            </div>
            <div class="form-group">
              <div class="input-group">

                <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
              </div>
            </div>


            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="Login">Loguearse</button>


          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
