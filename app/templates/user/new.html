{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}

{% block content %}
<div class="mx-auto" style="width: 500px;">
  <h3>Crear Usuario</h3>
  <form action="{{ url_for('user_create') }}" method="POST">
    <div class="form-group">
      <label for="formGroupExampleInput">Nombre</label>
      <input type="text" class="form-control" name="first_name" placeholder="Nombre"/>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput" >Apellido</label>
      <input type="text" class="form-control" name="last_name" placeholder="Apellido"/>
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput" >Nombre de Usuario</label>
      <input type="text" class="form-control" name="username" placeholder="Nombre de usuario"/>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Correo">
    </div>
    <div class="form-group">
      <label >Clave</label>
      <input type="password" name="password" placeholder="Clave" class="form-control"/>
    </div>

    <div class="form-group">
    <select class='form-control mr-sm-2' name='rol'>
       {% for rol in rols %}
       <option value={{rol.id}} >{{rol.name}}</option>
       {% endfor %}
    </select>

    </div>
  <div class="form-inline">
        <a href="{{ url_for('user_index') }}" class="btn btn-primary my-1" >Volver</a>
        <div class="card-body d-flex justify-content-between align-items-center"></div>
        <div  class="col-auto my-1">
          <input type="submit" value="Crear" class="btn btn-success">
        </div>
        <div>
          <button type="reset" class="btn btn-danger">Limpiar</button>
        </div>

   </div>
  </form>
</div>
{% endblock %}
