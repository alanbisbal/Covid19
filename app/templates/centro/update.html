{% extends "layout.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Centro{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}

<div class="container col-md-8 col-sm-12 " style="max-width: 40rem;">
<div class="card">

<form action="{{ url_for('centro_update_new') }}" method ="POST" enctype="multipart/form-data">
  <div class="card-header bg-primary text-white" >
    <h5>Editar datos del centro:</h5>
  </div>
  <div class="card-body">
  </div>

  <input type="hidden" class="form-control"  id="centro_id" name="centro_id" value="{{centro.id}}">

  <div class="form-group">
    <label for="name"><strong>Nombre del centro</strong></label>
    <input type="text" class="form-control" id="name" name="name" value="{{centro.name}}" required>
  </div>

  <div class="form-group">
    <label for="address"><strong>Direccion</strong></label>
    <input type="text" class="form-control" id="address" name="address" value="{{centro.address}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Telefono</strong></label>
    <input type="text" class="form-control" id="phone" name="phone" value="{{centro.phone}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Abierto</strong></label>
    <input type="time" class="form-control" id="open" name="open" value="{{centro.open}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Cerrado</strong></label>
    <input type="time" class="form-control" id="close" name="close" value="{{centro.close}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Municipio_id</strong></label>
    <input type="text" class="form-control" id="municipio_id" name="municipio_id" value="{{centro.municipio_id}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Web</strong></label>
    <input type="text" class="form-control" id="web" name="web" value="{{centro.web}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Email</strong></label>
    <input type="text" class="form-control" id="email" name="email" value="{{centro.email}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Estado</strong></label>
    <input type="text" class="form-control" id="state" name="state" value="{{centro.state}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Protocolo</strong></label>
    <input type="text" class="form-control" id="protocol" name="protocol" value="{{centro.protocol}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Cordenadas</strong></label>
    <input type="text" class="form-control" id="coordinates" name="coordinates" value="{{centro.coordinates}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Tipo</strong></label>
    <input type="text" class="form-control" id="type" name="type" value="{{centro.type}}" required>
  </div>

  <div class="form-group">
    <label for="name"><strong>Turnos</strong></label>
    <input type="text" class="form-control" id="turnos" name="turnos" value="{{centro.turnos}}" required>
  </div>


  <div class="form-inline">
    <div class="card-body d-flex justify-content-between align-items-center"></div>
   <a href="/usuarios" class="btn btn-secondary mt-2">Volver</a>
    <button type="submit" class="btn btn-primary mt-2 ml-2">Guardar</button>
  </div>
  </div>
  </form>
  </div>
  </div>

<script type="text/javascript">
function ConfirmDelete() {
    return confirm('Esta seguro')
  }
</script>
{% endblock %}
